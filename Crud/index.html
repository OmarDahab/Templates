<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Project</title>
    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./Java/bootstrap.min.js">
    <!-- Add FontAwesome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- Add CSS File -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container py-5">
        <div class="form-label">
            <label class="py-1" >ProductName :</label>
            <input class="form-control" type="text" id="ProductNameInput">
            <div class="alert alert-danger py-2 my-2 d-none" id="ProductNameAlert">Product Must be Required and Start With Uppercase Then From Three
                To Sex Charachters</div>
        </div>

        <div class="form-label">
            <label class="py-1">ProductPrice :</label>
            <input class="form-control" type="number" id="ProductPriceInput">
            <div class="alert alert-danger py-2 my-2 d-none" id="ProductPriceAlert">ProductPrice Must be Required and Between 50 and 10000 EGP</div>
        
        </div>

        <div class="form-label">
            <label class="py-1" >ProductCategory :</label>
            <input class="form-control" type="text" id="ProductCategoryInput">
        </div>

        <div class="form-label">
            <label class="py-1">ProductDesc :</label>
            <textarea class="form-control" type="text" id="ProductDescInput"></textarea>
        </div>

        <button onclick="addProduct();" class="btn btn-info">Add Product</button>

    </div>
    <input onkeyup="searchProduct();" type="text" class="form-control m-auto w-50" id="SearchInput"
        placeholder="Search..">
    <div class="container py-5 text-center">
        <table class="table">
            <thead>
                <th>Index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tablebody"></tbody>
        </table>
    </div>
    <script src="./Java/main.js"></script>
</body>

</html>
